<!DOCTYPE html>
<html>
<head>
    <title>NFL machine learning project</title>
    <style>
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .fade {
      animation: fade 5s infinite;
    }

    @keyframes fade {
      0% { opacity: 1; }
      20% { opacity: 0; }
      40% { opacity: 0; }
      60% { opacity: 0; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="slideshow-container">
    <img class="fade" src="../images/slides/01_cover.png" alt="Image 1">
    <img class="fade" src="../images/slides/02_problem statement.png" alt="Image 1">
    <img class="fade" src="../images/slides/03_conclusion.png" alt="Image 1">
    <img class="fade" src="../images/slides/04_approach.png" alt="Image 1">
    <img class="fade" src="../images/slides/05_experiment one.png" alt="Image 1">
    <img class="fade" src="../images/slides/06_experiment two.png" alt="Image 1">
    <img class="fade" src="../images/slides/07_feature selection.png" alt="Image 1">
    <img class="fade" src="../images/slides/08_loss-accuracy-slide.png" alt="Image 1">
    <img class="fade" src="../images/slides/09_annotated explainer.png" alt="Image 1">
    <img class="fade" src="../images/slides/10_results-slide.png" alt="Image 1">
</div>
</body>
</html>
