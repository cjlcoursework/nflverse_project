<!DOCTYPE html>
<html>
<head>
    <title>NFL machine learning project</title>
    <style>
    .slideshow-container {
      max-width: 800px;
      position: relative;
      margin: auto;
    }

    .fade {
      animation: fade 5s infinite;
    }

    @keyframes fade {
      0% { opacity: 1; }
      20% { opacity: 0; }
      40% { opacity: 0; }
      60% { opacity: 0; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="slideshow-container">
    <img class="fade" src="01_cover.png" alt="Cover Page">
    <img class="fade" src="02_problem statement.png" alt="Problem Statement">
    <img class="fade" src="03_conclusion.png" alt="Conclusion">
    <img class="fade" src="04_approach.png" alt="Approach">
    <img class="fade" src="05_experiment one.png" alt="Experiment One">
    <img class="fade" src="06_experiment two.png" alt="Experiment Two">
    <img class="fade" src="07_feature selection.png" alt="Feature Selection">
    <img class="fade" src="08_loss-accuracy-slide.png" alt="Loss Accuracy">
    <img class="fade" src="09_annotated explainer.png" alt="Explainer">
    <img class="fade" src="10_results-slide.png" alt="Results">
</div>
</body>
</html>
